<!DOCTYPE html>
<html>
<head>
	<title>CSS3- Session4 - Assignment3</title>
	
	<style type="text/css">
	
	.box {		
	        margin:auto;
			margin-top: 200px;
			height: 200px;
			width: 200px;
			background-color: green;
			cursor: center;
			line-height: 200px;
			color:white;
			text-align: center; 						
		    transition-property: background-color , border-radius;
		    transition-duration: 5s;
	        transition-timing-function:linear;
	   
			}
			
	.box:hover{
				
			  background-color: orange;
			  border-radius: 100px;
				
		    } 
	
	</style>
</head>
<body>

		<div class="box">Box</div>
</body>
</html>
